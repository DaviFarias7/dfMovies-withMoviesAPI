<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-movies__title">Dflix</h1>
            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies__title">Pesquise sobre filmes, séries e muito mais.</h2>
                    <h3 class="app-movies__subtitle">Crie sua lista de filmes favoritos.</h3>
                    <p class="app-movies__msg">Pronto para começar sua lista? Digite o nome de um filme.</p>
                    <form class="form" method="GET">
                        <input type="text" placeholder="Buscar filme" name="movie" class="form__input">
                        <input type="submit" class="form__submit" value="Vamos lá">
                    </form>
                </div>
                
            </div>
        </section>
    </main>
    <section class="section-movies2">
        <ul class="app-movies-all" id="movies"></ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
